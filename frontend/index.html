<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Test</title>
</head>
<body>
<div id="container">
    <h1 id="compatibility_check"></h1>
    <canvas id="gfx-main" width="800" height="600"></canvas>

    <div id="debug"></div>
    <div id="latlng-div"></div>
</div>

<div id="settings">
    <label for="dataset_dropdown">Select a dataset</label>
    <br>
    <select name="datasets" id="dataset_dropdown">
        <option value="linear">Linear Function</option>
        <option value="rastrigrin">Rastrigrin Function</option>
        <option value="rosenbrock">Rosenbrock Function</option>
        <option value="air_pollution">Air pollution</option>
    </select>
    <br>

    <label for="fidelity_scale">Select the fidelity of the dataset</label>
    <br>
    <div id="fidelity">
        <input type="number" name="scale" id="fidelity_scale" value="100" />
    </div>
    <br>
    <!--    Shows resulting fidelity eq: scale = 1 => 4:3;   scale = 100 => 400:300-->
    <p>Resulting fidelity is: </p><input id="fidelity_x" type="number" disabled/>:<input id="fidelity_y" type="number"
                                                                                         disabled/>
    <br>
    <label for="max_iterations">Max iterations: </label><input type="number" name="max_iterations" id="max_iterations"
                                                               value="1000"/>

    <button type="submit" id="btn-addData">Compute DATA</button>


    <div id="stipple-debug"></div>
    <div id="progress" style="background: grey">
        <div id="progress-bar" style="background: green"> progress</div>
    </div>
</div>

<script src="dist/main.bundle.js" defer></script>
</body>
</html>
