<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vis2</title>
    <link rel="stylesheet" href="dist/main.css" />
  </head>
  <body>
    <div id="debug"></div>

    <div id="main-container">
      <canvas id="gfx-main" width="800" height="600"></canvas>
      <div id="map" style="width: 482px; height: 392px"></div>
    </div>

    <!-- Drawer start -->
    <div id="drawer">
      <h2>Settings</h2>

      <div>
        <label for="dataset_dropdown">Select a dataset</label>
        <select name="datasets" id="dataset_dropdown">
          <option value="linear">Linear Function</option>
          <option value="rastrigrin">Rastrigrin Function</option>
          <option value="rosenbrock">Rosenbrock Function</option>
          <option value="air_pollution">Air pollution</option>
          <option value="temperature">Temperature</option>
          <option value="earth_relief">Earth relief</option>
        </select>
      </div>

      <br />
      <div>
        <label for="fidelity_scale">Select the fidelity of the dataset</label>
        <div id="fidelity">
          <input type="number" name="scale" id="fidelity_scale" value="100" />
        </div>
      </div>

      <br />
      <!--    Shows resulting fidelity eq: scale = 1 => 4:3;   scale = 100 => 400:300-->
      <p>Resulting fidelity is:</p>
      <div
        style="width: 100%; display: flex; align-items: center; height: auto"
      >
        <input id="fidelity_x" type="number" disabled />:<input
          id="fidelity_y"
          type="number"
          disabled
        />
      </div>

      <br />
      <div>
        <label for="initial_stipple_size">Stipple Size</label>
        <input type="range" min="1" max="10" step="0.1" value="1" id="initial_stipple_size" />
        <p id="selected_stipple_size"></p>
      </div>

      <div>
        <label for="stipple_size_multiplier">Stipple Size multiplier for rendering</label>
        <input type="range" min="0.1" max="10" step="0.01" value="1" id="stipple_size_multiplier">

        <label for="vary_size_with_density">Vary stipple size with density</label><input type="checkbox" id="vary_size_with_density">
      </div>

      <div>
        <label for="max_iterations">Max iterations: </label>
        <input
            type="number"
            name="max_iterations"
            id="max_iterations"
            value="10000"
        />
        <div>
          <label for="show_iterations">Show the stipple algorithm working?</label>
          <input type="checkbox" id="show_iterations" name="show_iterations" />
        </div>
      </div>

      <div style="width: 100%; display: flex; align-items: center; height: auto">
          <label for="CP1">Color1</label>
          <input type="color" id="CP1" value="#000000"
                 style="height: 50px; width: 70%; margin: 10px;">
          <label for="CP2">Color2</label>
          <input type="color" id="CP2" value="#FFFFFF"
                 style="height: 50px; width: 70%; margin: 10px;">
      </div>

      <div style="width: 100%; display: flex; align-items: center; height: auto">
          <input type="range" id="CP1_range" min="0.0" max="1" step="0.05" value="0.0" style="margin: 5px" >
          <input type="range" id="CP2_range" min="0.0" max="1" step="0.05" value="1.0" style="margin: 5px">
      </div>

      <br />

      <button type="submit" id="btn-compute-stiples">Compute Stipples</button>

      <br />

      <div id="stipple-debug" style="padding-top: 20px"></div>
      <div id="progress" style="background: grey">
        <div id="progress-bar" style="background: green">progress</div>
      </div>
    </div>
    <button id="drawer-toggle" class="drawer-toggle" />
    <!-- Drawer end -->

    <script src="dist/main.bundle.js" defer></script>
  </body>
</html>
